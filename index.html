<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <!-- App Title -->
            <div class="app-title">
                <h1>HashStorage</h1>
            </div>
            
            <!-- History View -->
            <div class="history-view">
                <div class="search-container">
                    <input type="text" id="history-search" placeholder="Search questions, answers, or hashes...">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <div class="history-list">
                    <div class="history-empty">
                        <p>No entries yet. Create your first Question & Answer pair!</p>
                    </div>
                </div>
            </div>
            
            <!-- Settings -->
            <div class="settings">
                <div class="settings-content">
                    <h3>Settings</h3>
                    
                    <div class="setting-item">
                        <label for="username-input">Username:</label>
                        <input type="text" id="username-input" placeholder="Enter your username">
                    </div>
                    
                    <div class="setting-item">
                        <label class="theme-toggle">
                            <input type="checkbox" id="dark-theme-toggle">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Dark Theme</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Column -->
        <div class="right-column">
            <!-- Input Form -->
            <div class="input-form">
                <div class="form-title">
                    <h2>Question & Answer</h2>
                </div>
                <form id="qa-form">
                    <div class="form-group">
                        <label for="question-input">The Question:</label>
                        <textarea id="question-input" name="question" rows="3" placeholder="Enter your question here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="answer-input">The Answer:</label>
                        <textarea id="answer-input" name="answer" rows="4" placeholder="Enter your answer here..."></textarea>
                    </div>
                    <div class="button-container">
                        <button type="submit">Create Hash Entry</button>
                    </div>
                </form>
                
                <!-- Entry Details Modal -->
                <div id="entry-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Entry Details</h3>
                        <div id="modal-body"></div>
                    </div>
                </div>

                <!-- Delete Confirmation Modal -->
                <div id="delete-modal" class="modal">
                    <div class="modal-content delete-modal-content">
                        <span class="close-delete">&times;</span>
                        <h3>Confirm Deletion</h3>
                        <p>To delete this entry, please enter the 6-digit code:</p>
                        <div class="confirmation-code" id="confirmation-code"></div>
                        <input type="text" id="delete-confirmation-input" placeholder="Enter 6-digit code" maxlength="6">
                        <div class="delete-modal-buttons">
                            <button id="confirm-delete-btn" class="delete-btn">Delete Entry</button>
                            <button id="cancel-delete-btn" class="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
