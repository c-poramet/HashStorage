<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <!-- App Title -->
            <div class="app-title">
                <h1>HashStorage</h1>
            </div>
            
            <!-- History View -->
            <div class="history-view">
                <div class="history-item">History Item 1</div>
                <div class="history-item">History Item 2</div>
                <div class="history-item">History Item 3</div>
                <div class="history-item">History Item 4</div>
                <div class="history-item">History Item 5</div>
            </div>
            
            <!-- Settings -->
            <div class="settings">
                <div class="settings-content">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <label class="theme-toggle">
                            <input type="checkbox" id="dark-theme-toggle">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Dark Theme</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Column -->
        <div class="right-column">
            <!-- Input Form -->
            <div class="input-form">
                <h2>Input Form</h2>
                <form>
                    <div class="form-group">
                        <label for="input1">Input Field 1:</label>
                        <input type="text" id="input1" name="input1">
                    </div>
                    <div class="form-group">
                        <label for="input2">Input Field 2:</label>
                        <textarea id="input2" name="input2" rows="4"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
